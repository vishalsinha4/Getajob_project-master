{% load static %}
<div class="searchDiv bg-lightblue grid gap-10 p-[2rem] rounded-[10px] mt-7">
    <form action="">
        <div class="firstDiv flex justify-between items-center rounded-[8px] gap-[10px] bg-white p-4 shadow-lg shadow-slate-300">
            <div class="flex gap-5 items-center ">
                <i class="fa-solid fa-magnifying-glass text-[25px] icon   "></i>
                <input type="text" class="bg-transparent  text-blue-600 focus:outline-none  w-[100%] " placeholder='Search Job Here...'>
                <i class="fa-regular fa-circle-xmark text-[18px] text-slate-300  hover:text-black icon cursor-pointer" ></i>

            </div>
            <div class="flex gap-5 items-center">
                <i class="fa-solid fa-building text-[25px] icon  "></i>
                <input type="text" class="bg-transparent  text-blue-600 focus:outline-none  w-[100%] " placeholder='Search By Comapany'>
                <i class="fa-regular fa-circle-xmark text-[18px] text-slate-300  hover:text-black icon cursor-pointer" ></i>
            </div>
            <div class="flex gap-5 items-center">

                <i class="fa-sharp fa-solid fa-location-dot icon    text-2xl"></i>
                <input type="text" class="bg-transparent  text-blue-600 focus:outline-none  w-[100%] " placeholder='Search By Location'>
                <i class="fa-regular fa-circle-xmark text-[18px] text-slate-300  hover:text-black icon cursor-pointer" ></i>

            </div>

            <button class="bg-blue-700 h-full px-5 py-2 rounded-[4px] text-white cursor-pointer hover:bg-blue-500">Search</button>
        </div>
    </form>
<div class="filters flex justify-center items-center gap-10">
    <div class="singleSearch flex items-center gap-2 rounded-[4px]">
        <label for="type"  class=" text-slate-400 font-semibold">Type:</label>
        <select name="" id="type" class=" bg-white rounded-[4px] px-4 py-1 cursor-pointer">
            <option value="">Full-time</option>
            <option value="">Remote</option>
            <option value="">Contract</option>
            <option value="">Part-time</option>
        </select>
    </div>
    <div class="singleSearch flex items-center gap-2 rounded-[4px]">
        <label for="level"  class=" text-slate-400 font-semibold">Level:</label>
        <select name="" id="level" class=" bg-white rounded-[4px] px-4 py-1 cursor-pointer">
            <option value="">Senior</option>
            <option value="">Begineer</option>
            <option value="">Intermediate</option>
            <option value="">Advocate</option>
        </select>
    </div>
   <span class="text-slate-400 cursor-pointer hover:text-slate-300">Clear</span>

</div>
</div>
